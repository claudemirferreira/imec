<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">
		<p:growl id="growl"/>
		<p:panel header="Criação de Grupo " style="width:100%">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome do Grupo : "
					styleClass="ui-priority-primary" />
				<p:inputText id="nome" required="true" maxlength="40"
					requiredMessage="Informe o nome do grupo que será adicionado."
					value="#{grupoControladorBean.shortName}"
					size="30" />
			</h:panelGrid>

			<p:commandButton id="save" icon="ui-icon-plusthick" value="Salvar" 
				actionListener="#{grupoControladorBean.incluir}" update=":form" />

			<p:commandButton id="btnCancelar" value="Cancelar" immediate="true" actionListener="#{grupoControladorBean.cancelar}"
				icon="ui-icon-circle-arrow-w" style="margin-right:20px;"
				styleClass="ui-priority-primary" update=":paginaCentral" />
		</p:panel>

	</h:form>
</ui:component>

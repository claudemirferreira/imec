<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formMenu">
	
		<p:menubar class="menu">
			<p:submenu label="Solicitacao" icon="ui-icon-document">
				<p:menuitem value="Pesquisar WorkFlow" url="/paginas/solicitacao/publicardocumento/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
				<p:separator />
				<p:menuitem value="Tarefas" action="#{tarefaControle.init}" icon="ui-icon-arrowreturnthick-1-w" update=":form" />
				<p:separator />
				<p:menuitem value="Alerta" url="/paginas/alerta/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
			</p:submenu>

			<p:submenu label="Cadastros" icon="ui-icon-pencil">
				<p:menuitem value="Unidades" url="/paginas/unidade/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Setores" url="/paginas/setor/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Categorias" url="/paginas/categoria/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Postos de Cópia" url="/paginas/postocopia/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Colaboradores" url="/paginas/colaborador/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
			</p:submenu>

			<f:facet name="options"  class="menu">
				<p:menuButton value="#{sessaoControladorBean.usuario.userName}" class="menu">
				<p:menuitem value="Teste" url="/paginas/novo/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Usuário" rendered="#{pesquisaSolicitacaoControlador.usuarioLogado.getCapabilities().isAdmin()}"
					icon="ui-icon-person" action="#{usuarioControladorBean.telaPesquisa()}" update=":form"/>
				<p:menuitem value="Grupo" rendered="#{pesquisaSolicitacaoControlador.usuarioLogado.getCapabilities().isAdmin()}"
					icon="ui-icon-gear" actionListener="#{grupoControladorBean.paginaincluir}" />
				<p:menuitem value="Sair" action="#{sessaoControladorBean.logout}"
					 icon="ui-icon-extlink" />
			</p:menuButton>
			</f:facet>
		</p:menubar>
		
	</h:form>
</ui:component>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageHeader" value="Cadastro de Alerta" />
	<ui:param name="pageTitle" value="Cadastro de Alerta" />
	<ui:param name="managedBean" value="#{alertaControlador}" />
	<ui:param name="widthContainer" value="950px" />

	<ui:define name="register_region">

		<ss:input id="protocolo" label="Protocolo" required="true"
			value="#{alertaControlador.entidade.protocolo}" />
		<ss:input id="Nomenclatura" label="Nomenclatura" required="true"
			value="#{alertaControlador.entidade.nomenclatura}" />
		<ss:input type="date" id="dataAlerta" label="Data de Alerta"
			required="true" value="#{alertaControlador.entidade.dataAlerta}" />
		<ss:input type="date" id="dataCadastro" label="Data de Cadastro"
			required="true" value="#{alertaControlador.entidade.dataCadastro}" />
		<ss:input type="date" id="dataVencimento" label="Data de Vencimento"
			required="true" value="#{alertaControlador.entidade.dataVencimento}" />
		
	</ui:define>

</ui:composition>

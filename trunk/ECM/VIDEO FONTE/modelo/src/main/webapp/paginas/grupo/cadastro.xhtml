<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/template.xhtml">

	<!--  ====== Params ================ 
			. Obrigatorios: 
				- managedBean
		 -->

	<ui:define name="content">

		<c:if test="#{empty widthContainer}">
			<c:set var="widthContainer" value="100%" />
		</c:if>

		<c:if test="#{empty renderCancelar}">
			<c:set var="renderCancelar" value="true" />
		</c:if>

		<c:if test="#{empty disabledBtnSalvar}">
			<c:set var="disabledBtnSalvar" value="false" />
		</c:if>

		<c:if test="#{empty containerTitle}">
			<c:set var="containerTitle" value="Preencher campos" />
		</c:if>

		<ui:param name="pageTitle" value="-- TODO definir titulo --" />

		<div class="mainForm">
			<h:form id="form">

				<p:growl id="growl" />
				<p:panel header="Criação de Grupo " style="width:100%">
					<h:panelGrid columns="2">
						<p:outputLabel value="Nome do Grupo : "
							styleClass="ui-priority-primary" />
						<p:inputText id="nome" required="true" maxlength="40"
							requiredMessage="Informe o nome do grupo que será adicionado."
							value="#{grupoControladorBean.shortName}" size="30" />
					</h:panelGrid>

					<p:commandButton id="save" icon="ui-icon-plusthick" value="Salvar"
						styleClass="ui-priority-primary"  style="margin-right:20px;"
						action="#{grupoControladorBean.incluir}" update=":form" />

					<p:commandButton id="btnCancelar" value="Cancelar" immediate="true"
						action="#{grupoControladorBean.cancelar}"
						icon="ui-icon-circle-arrow-w" style="margin-right:20px;"
						styleClass="ui-priority-primary" update=":form" />
				</p:panel>
			</h:form>
		</div>
	</ui:define>

</ui:composition>

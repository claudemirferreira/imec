<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
	
		<p:menu styleClass="menu" id="menu">  
           
            <p:menuitem value="Publicar Documento" update=":paginaCentral" id="publicarDocumento" 
            	actionListener="#{publicarDocumentoControlador.init}" >
            	<f:setPropertyActionListener
						target="#{paginaCentralControladorBean.paginaCentral}"
						value="paginas/solicitacao/publicardocumento/pesquisa.xhtml" />
            </p:menuitem> 
            
            <p:menuitem value="Nova Publicação de Documento" update=":paginaCentral" id="novaPublicarDocumento" 
            	actionListener="#{publicarDocumentoControlador.inicioNovaSolicitacao}" >
            	<f:setPropertyActionListener
						target="#{paginaCentralControladorBean.paginaCentral}"
						value="paginas/solicitacao/publicardocumento/cadastro.xhtml" />
            </p:menuitem> 
            
            <p:menuitem value="Tarefas Pendentes - #{tarefaControle.totalTarefas}" id="tarefasPendentes"
            	update=":paginaCentral" actionListener="#{tarefaControle.init}">
            	<f:setPropertyActionListener
						target="#{paginaCentralControladorBean.paginaCentral}"
						value="paginas/tarefa/pesquisatarefapendente.xhtml" />
            </p:menuitem> 
            
            <p:menuitem value="Status das minhas solicitações" id="minhasSolicitacoes"
				actionListener="#{pesquisaSolicitacaoControlador.initPesquisa}" update=":paginaCentral">
				<f:setPropertyActionListener
					target="#{paginaCentralControladorBean.paginaCentral}"
					value="paginas/solicitacao/pesquisa.xhtml" />
			</p:menuitem>
            
            <p:menuitem value="Consulta de Tarefas" update=":paginaCentral" 
            actionListener="#{consultaTarefaControlador.init}" id="consultarTarefas">
            	<f:setPropertyActionListener
						target="#{paginaCentralControladorBean.paginaCentral}"
						value="paginas/tarefa/consultatarefas.xhtml" />
            </p:menuitem>

	    </p:menu>  
	    
	    <p:blockUI block="menu" 
	    	trigger="consultarTarefas minhasSolicitacoes tarefasPendentes">  
	        Processando...<br />  
	        <p:graphicImage value="/resources/imagens/ajax-loader.gif"/>  
	    </p:blockUI>  
	
	</h:form>
</ui:component>

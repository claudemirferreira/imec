<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss2="http://www.3iti.com.br/jsf/componentes"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Alerta" />
	<ui:param name="pageHeader" value="Alerta" />
	<ui:param name="managedBean" value="#{alertaControlador}" />

	<ui:define name="search_filter">

		<ss:input label="Protocolo"
			value="#{alertaControlador.pesquisa.protocolo}" />

		<ss:checkBox label="Concluído"
			value="#{alertaControlador.pesquisa.concluida}" />

		<ss:comboBox label="Colaborador" value="#{alertaControlador.usuario}"
			list="#{alertaControlador.usuarios}" foreignKey="true"
			atributo="#{item.firstName} #{item.lastName}" />

	</ui:define>

	<ui:define name="grid_region">

		<ss:grid managedBean="#{alertaControlador}" rowStyleClass="#{item.color}" renderedActionColumn="false">

			<ss2:column value="#{item.protocolo}" header="Protocolo"
				sortBy="protocolo" />

			<ss2:column value="#{item.solicitante}" header="Solicitante"
				sortBy="solicitante" />

			<ss2:column value="#{item.dataAlerta}" header="Alerta"
				sortBy="dataAlerta" convertDate="true" width="120"
				textAlign="center" />

			<ss2:column value="#{item.dataVencimento}" header="Vencimento"
				sortBy="dataVencimento" convertDate="true" width="120"
				textAlign="center" />

			<ss2:column value="#{item.dataConclusao}" header="Conclusão"
				sortBy="dataConclusao" convertDate="true" width="120"
				textAlign="center" />
				
			<ss2:actionColumn managedBean="#{alertaControlador}" buttonsAdded="1">
				<p:commandButton value="Revalidar" title="Revalidar"
								action="#{alertaControlador.showModalRevalidar(item)}"
								icon="ui-icon-newwin" oncomplete="PF('dlgRevalidar').show();"
								update=":formDlg" />
			</ss2:actionColumn>

		</ss:grid>

	</ui:define>
	
	<ui:define name="modal_region">
		
		<ui:include src="revalidar.xhtml" />
	
	</ui:define>

</ui:composition>

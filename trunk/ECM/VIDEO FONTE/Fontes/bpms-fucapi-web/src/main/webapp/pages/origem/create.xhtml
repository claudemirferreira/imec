<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/pages/util/layout/layoutComplex.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Origem" />
	<ui:param name="pageHeader" value="Cadastro de Origem" />
	<ui:param name="managedBean" value="#{origem}" />

	<ui:define name="content">

		<c:if test="#{empty widthContainer}">
			<c:set var="widthContainer" value="100%" />
		</c:if>

		<h:form id="formRegister" prependId="false">

			<h:panelGrid cellpadding="6">
				<p:messages id="msg" />
			</h:panelGrid>

			<p:panel footer="* Campos obrigatÃ³rios" style="width:100%">

				<p:panel header="Cadastro de Origem" style="width:100%">

					<h:outputLabel value="Nome *: " styleClass="ui-priority-primary"/>
					<p:inputText id="nome" value="#{origemControle.entity.nome}"
						size="40" required="true"
						requiredMessage="informe o nome da origem" maxlength="30" />

					<h:outputLabel value="Sigla *: " styleClass="ui-priority-primary"/>
					<p:inputText id="sigla" value="#{origemControle.entity.sigla}"
						maxlength="4" size="6" required="true"
						requiredMessage="informe a sigla da origem" />

				</p:panel>

			</p:panel>

			<!-- ==== Button ======= -->
			<h:panelGrid columns="2" cellpadding="5" cellspacing="2">
				<p:commandButton id="btnSave" value="Salvar"
					action="#{origemControle.save}" update="msg" icon="ui-icon-disk"
					style="margin-right:20px;" styleClass="ui-priority-primary" />

				<p:commandButton id="btnCancel" value="Cancelar"
					action="#{origemControle.cancel}" immediate="true"
					icon="ui-icon-cancel" style="margin-right:20px;"
					styleClass="ui-priority-primary" />
			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>

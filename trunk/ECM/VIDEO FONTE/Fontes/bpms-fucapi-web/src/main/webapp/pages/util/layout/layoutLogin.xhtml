<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Sistema de Controle de Processos - SCP</title>
	</f:facet>

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/screen.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/syntaxhighlighter.css" />
	
	<style type="text/css">
		.ui-datatable .ui-datatable-footer {
				text-align: left;
		}
		
		.ui-layout-north {
			z-index: 20 !important;
			overflow: visible !important;;
		}
		
		.ui-layout-north .ui-layout-unit-content {
			overflow: visible !important;
		}
	
	</style>
</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit id="top" position="north" size="50">
			<h:form>
				<table>
					<tr>
						<td><h:graphicImage url="/resources/imagem/logoSIEMENS.jpg" /></td>
						<td align="right" style="width: 100%"><h:graphicImage url="/resources/imagem/LogoSistema3D.jpg" /></td>
					</tr>
				</table>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit id="center" position="center" size="80%"
			resizable="true">

			<ui:insert name="content" />

		</p:layoutUnit>

	</p:layout>

	<p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
		<h:outputText value="Resistance to PrimeFaces is futile!" />
	</p:dialog>

</h:body>

</f:view>
</html>

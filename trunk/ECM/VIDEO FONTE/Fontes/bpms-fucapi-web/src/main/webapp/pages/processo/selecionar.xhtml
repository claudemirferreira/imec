<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/util/layout/layoutComplex.xhtml">

	<ui:define name="content">
		<div align="center"
			style="width: 100%; height: 90%; position: absolute;">
			<h:form id="form">

				<p:panel id="panel" header="Iniciar Processo"
					style="margin-bottom:10px;">
					<p:messages id="messages" />

					<h:panelGrid columns="1" style="width: 100%;">
						<h:outputLabel value="Processo" styleClass="ui-priority-primary"/>
						<p:selectOneMenu value="#{processoControle.processoDefinicao.id}"
							style="width:400px;" rendered="true"
							requiredMessage="o processo deve ser informado">
							<f:selectItems
								value="#{processoControle.listaProcessosDefinicao}" var="modelo"
								itemLabel="#{modelo.name} - VERSÃO #{modelo.version}"
								itemValue="#{modelo.id}" />
						</p:selectOneMenu>

					</h:panelGrid>
				</p:panel>

				<p:commandButton id="btnVoltar" value="Voltar" immediate="true"
					action="#{processoControle.telaSearch}"
					icon="ui-icon-circle-arrow-w" style="margin-right:20px;"
					styleClass="ui-priority-primary" />

				<p:commandButton id="buttonAvancar" value="Avançar" ajax="true"
					styleClass="ui-priority-primary" icon="ui-icon-circle-arrow-e"
					action="#{processoControle.criar()}" />

			</h:form>

		</div>
	</ui:define>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formMenu">
	
		<p:menubar class="menu">
			<p:submenu label="Solicitacao" icon="ui-icon-document">
				<p:menuitem value="Processo" url="#" />
				<p:separator />
				<p:menuitem value="Tarefas" url="#" />
			</p:submenu>

			<p:submenu label="Cadastro" icon="ui-icon-pencil">
				<p:menuitem value="Unidade" url="/paginas/unidade/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Setor" url="/paginas/setor/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Tipo de Documento" url="/paginas/tipodocumento/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Posto de Cópia" url="/paginas/postocopia/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Funcionário" url="/paginas/funcionario/pesquisa.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" />
			</p:submenu>

			<p:menuitem value="Quit" url="http://www.primefaces.org"
				icon="ui-icon-close" />

			<f:facet name="options"  class="menu">
				<p:menuButton value="#{sessaoControladorBean.usuario.userName}" class="menu">
				<p:menuitem value="Usuário" rendered="#{pesquisaSolicitacaoControlador.usuarioLogado.getCapabilities().isAdmin()}"
					icon="ui-icon-person" actionListener="#{usuarioControladorBean.listarUsuarioNome}"/>
				<p:menuitem value="Grupo" rendered="#{pesquisaSolicitacaoControlador.usuarioLogado.getCapabilities().isAdmin()}"
					icon="ui-icon-gear" actionListener="#{grupoControladorBean.paginaincluir}" />
				<p:menuitem value="Sair" action="#{sessaoControladorBean.logout}"
					 icon="ui-icon-extlink" />
			</p:menuButton>
			</f:facet>
		</p:menubar>
		
	</h:form>
</ui:component>

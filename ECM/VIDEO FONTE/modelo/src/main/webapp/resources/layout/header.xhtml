<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<h:form>
			<div id="header-left">
				<div id="divlogo">
					<img class="logo-imagem" alt="TEXTO A APARECER"
						style="float: left; height: 105px; position: relative; top: -3px; width: 105px"
						src="#{request.contextPath}/resources/estilos/logo.png" />
				</div>

				<div style="float: right;">
					<p:commandLink action="#{publicarDocumentoControlador.init}"
						update=":form">
						<h:graphicImage value="/resources/estilos/logoff.png"
							style="height: 90px" title="Sair do sistema" />
					</p:commandLink>
				</div>

				<div style="float: right;">
					<p:commandLink action="#{publicarDocumentoControlador.init}"
						update=":form">
						<h:graphicImage value="/resources/estilos/workflow.png"
							style="height: 90px" title="Workflow" />
					</p:commandLink>
				</div>

				<div style="float: right">
					<p:commandLink action="#{tarefaControle.init}" update=":form">
						<h:graphicImage value="/resources/estilos/tarefa.png"
							style="height: 90px" title="Tarefa" />
					</p:commandLink>
				</div>

				<div style="float: right">
					<p:commandLink action="#{alertaControlador.telaPesquisa}"
						update=":form">
						<h:graphicImage value="/resources/estilos/alerta.png"
							style="height: 90px" title="Alerta" />
					</p:commandLink>
				</div>

				<div style="float: right; height: 90px">
					<p:commandLink action="#{unidadeControlador.telaPesquisa}"
						update=":form">
						<h:graphicImage value="/resources/estilos/unidade.png"
							style="height: 90px" title="Unidade" />
					</p:commandLink>
				</div>

				<div style="float: right; height: 90px">
					<p:commandLink action="#{categoriaControlador.telaPesquisa}"
						update=":form">
						<h:graphicImage value="/resources/estilos/categoria.png"
							style="height: 90px" title="Categoria" />
					</p:commandLink>
				</div>

				<div style="float: right">
					<p:commandLink action="#{setorControlador.telaPesquisa}"
						update=":form">
						<h:graphicImage value="/resources/estilos/setor.png"
							style="height: 90px" title="Setor" />
					</p:commandLink>
				</div>

				<div style="float: right; height: 90px">
					<h:commandLink action="#{postoCopiaControlador.telaPesquisa}"
						update=":form">
						<h:graphicImage value="/resources/estilos/copia.png"
							style="height: 90px" title="Posto de Cópia" />
					</h:commandLink>
				</div>

				<div style="float: right; height: 90px">
					<p:commandLink action="#{colaboradorControlador.telaPesquisa}"
						update=":form">
						<h:graphicImage value="/resources/estilos/colaborador.png"
							style="height: 90px" title="Colaborador" />
					</p:commandLink>
				</div>

				<div style="float: right; height: 90px">
					<p:commandLink action="#{usuarioControladorBean.telaPesquisa}"
						update=":form">
						<h:graphicImage value="/resources/estilos/usuario.png"
							style="height: 90px" title="Usuário" />
					</p:commandLink>
				</div>

				<div style="float: right; height: 90px">
					<p:commandLink action="#{grupoControladorBean.telaPesquisa}"
						update=":form">
						<h:graphicImage value="/resources/estilos/grupo.png"
							style="height: 90px" title="Grupo" />
					</p:commandLink>
				</div>

			</div>

		</h:form>
	</div>

</ui:component>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<h:form>
			<div id="header-left">
				<div style="float: left;">
					<h:graphicImage value="/resources/estilos/logo-cdoc.png"
						style="height: 50px; zoom: 1.4;" />
				</div>
				
				<div
					style="width: 400px; float: left; margin-top: 10px; position: relative; transform: translateX(3%);">
					<p:outputLabel style="font-size: 18px; font-family: Metrophobic;"
						value="#{usuarioControladorBean.dataServidor}"/>
					<br/>	
						
					<p:outputLabel style="font-size: 18px; font-family: Metrophobic;"
						value="Usuário: #{usuarioControladorBean.usuarioLogado.firstName} #{usuarioControladorBean.usuarioLogado.lastName}"/>
				</div>

				<div style="float: right;">
					<a
						href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
						<h:graphicImage value="/resources/imagens/menu/shutdown.png"
							style="height: 50px; margin-top: 20%;" title="Sair" />
					</a>
				</div>

				<div style="float: right;">
					<p:commandLink action="#{publicarDocumentoControlador.init}"
						update=":form">
						<h:graphicImage value="/resources/imagens/menu/workflow.png"
							style="height: 50px; margin-top: 20%;" title="Workflow" />
					</p:commandLink>
				</div>

				<div style="float: right">
					<p:commandLink action="#{tarefaControle.init}" update=":form">
						<h:graphicImage value="/resources/imagens/menu/tarefa.png"
							style="height: 50px; margin-top: 20%;" title="Tarefa" />
					</p:commandLink>
				</div>

				<p:outputPanel rendered="#{usuarioControladorBean.analista or usuarioControladorBean.administrador}">

					<div style="float: right">
						<p:commandLink action="#{alertaControlador.telaPesquisa}"
							update=":form">
							<h:graphicImage value="/resources/imagens/menu/alerta.png"
								style="height: 50px; margin-top: 20%;" title="Alerta" />
						</p:commandLink>
					</div>

					<div style="float: right; height: 50px">
						<p:commandLink action="#{unidadeControlador.telaPesquisa}"
							update=":form">
							<h:graphicImage value="/resources/imagens/menu/unidade.png"
								style="height: 50px; margin-top: 20%;" title="Unidade" />
						</p:commandLink>
					</div>

					<div style="float: right; height: 50px">
						<p:commandLink action="#{categoriaControlador.telaPesquisa}"
							update=":form">
							<h:graphicImage value="/resources/imagens/menu/categoria.png"
								style="height: 50px; margin-top: 20%;" title="Categoria" />
						</p:commandLink>
					</div>

					<div style="float: right">
						<p:commandLink action="#{setorControlador.telaPesquisa}"
							update=":form">
							<h:graphicImage value="/resources/imagens/menu/setor.png"
								style="height: 50px; margin-top: 20%;" title="Setor" />
						</p:commandLink>
					</div>

					<div style="float: right; height: 50px">
						<h:commandLink action="#{postoCopiaControlador.telaPesquisa}"
							update=":form">
							<h:graphicImage value="/resources/imagens/menu/postocopia.png"
								style="height: 50px; margin-top: 20%;" title="Posto de Cópia" />
						</h:commandLink>
					</div>

					<div style="float: right; height: 50px">
						<p:commandLink action="#{colaboradorControlador.telaPesquisa}"
							update=":form">
							<h:graphicImage value="/resources/imagens/menu/colaborador.png"
								style="height: 50px; margin-top: 20%;" title="Colaborador" />
						</p:commandLink>
					</div>
				</p:outputPanel>

				<p:outputPanel rendered="#{usuarioControladorBean.administrador}">

					<div style="float: right; height: 50px">
						<p:commandLink action="#{grupoControladorBean.telaPesquisa}"
							update=":form">
							<h:graphicImage value="/resources/imagens/menu/grupo.png"
								style="height: 50px; margin-top: 20%;" title="Grupo" />
						</p:commandLink>
					</div>

					<div style="float: right; height: 50px">
						<p:commandLink action="#{usuarioControladorBean.telaPesquisa}"
							update=":form">
							<h:graphicImage value="/resources/estilos/usuario.png"
								style="height: 50px; margin-top: 20%;" title="Usuário" />
						</p:commandLink>
					</div>

				</p:outputPanel>

			</div>
		</h:form>
	</div>

</ui:component>

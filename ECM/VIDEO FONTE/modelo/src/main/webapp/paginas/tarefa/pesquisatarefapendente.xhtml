<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/template.xhtml">

	<!--  ====== Params ================ 
			. Obrigatorios: 
				- managedBean
		 -->

	<ui:define name="content">

		<c:if test="#{empty widthContainer}">
			<c:set var="widthContainer" value="100%" />
		</c:if>

		<c:if test="#{empty renderCancelar}">
			<c:set var="renderCancelar" value="true" />
		</c:if>

		<c:if test="#{empty disabledBtnSalvar}">
			<c:set var="disabledBtnSalvar" value="false" />
		</c:if>

		<c:if test="#{empty containerTitle}">
			<c:set var="containerTitle" value="Preencher campos" />
		</c:if>

		<ui:param name="pageTitle" value="-- TODO definir titulo --" />

		<div class="mainForm">

			<h:form id="form">

				<p:growl id="message" showDetail="true" />

				<p:panel header="Tarefas Pendentes" style="width:99%"
					id="painelPesquisa">
					<p:growl id="growl" />

					<h:panelGrid columns="2" cellspacing="5" style="width:100%">

						<h:outputText value="Protocolo:" styleClass="ui-priority-primary" />
						<p:inputText id="idProtocolo"
							value="#{tarefaControle.variaveis.protocolo}" />

					</h:panelGrid>

					<p:commandButton id="pesquisa" icon="ui-icon-search"
						action="#{tarefaControle.pesquisar}"
						styleClass="ui-priority-primary" value="Pesquisa" update=":form" />

				</p:panel>

				<p:blockUI block="pesquisa" trigger="pesquisa">  
	        Processando...<br />
					<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
				</p:blockUI>

				<p:panel header="Lista de Tarefas" id="painelGrid">
					<p:dataTable id="gridSearch" var="item" rows="10" paginator="true"
						value="#{tarefaControle.listaTarefasPendentes}"
						paginatorPosition="bottom" paginatorAlwaysVisible="true"
						emptyMessage="Nenhum registro encontrado."
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15,20">

						<p:column style="text-align:left" headerText="Tarefa"
							sortBy="#{item.name}}">
							<h:outputText value="#{item.name}" />
						</p:column>

						<p:column style="text-align:left" headerText="Código do Documento"
							sortBy="#{item.variaveis.nomenclatura}">
							<h:outputText
								value="#{item.variaveis.nomenclatura}" />
						</p:column>

						<p:column style="text-align:left" headerText="Nome do Documento"
							sortBy="#{item.variaveis.arquivoDoc.nomeArquivo}">
							<h:outputText
								value="#{item.variaveis.arquivoDoc.nomeArquivo} 1" />
						</p:column>

						<p:column style="text-align:left" headerText="Data de Criação"
							sortBy="#{item.startTime}">
							<h:outputText value="#{item.startTime}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column style="text-align:left" headerText="Detalhes"
							sortBy="#{item.variaveis.descricao}">
							<h:outputText value="#{item.variaveis.descricao}" />
						</p:column>

						<p:column style="text-align:left" headerText="Ações">

							<p:commandButton id="confirmDelBtn" icon="ui-icon-check"
								ajax="false" update=":form:gridSearch" title="Aprovar"
								actionListener="#{tarefaControle.aprovar(item)}" global="false" />

							<p:commandButton ajax="false" immediate="true"
								action="#{tarefaControle.reprovar(item)}"
								styleClass="ui-priority-primary" icon="ui-icon-close"
								title="Reprovar" update=":form:gridSearch" />

							<p:commandButton ajax="false" immediate="true"
								action="#{tarefaControle.detalhe(item)}" icon="ui-icon-newwin"
								title="Detalhe" update=":form" />

							<p:commandButton ajax="false" immediate="true"
								action="#{tarefaControle.detalhe(item)}" icon="ui-icon-newwin"
								title="Detalhe" update=":form" />

							<p:commandButton id="download" value="Baixar Cópia" ajax="false"
								actionListener="#{tarefaControle.downloadArquivo(item)}"
								icon="ui-icon-document">
								<p:fileDownload value="#{tarefaControle.file}" />
							</p:commandButton>

							<p:commandButton value="Modal" type="button"
								onclick="PF('aprovar').show();" />

						</p:column>

						<f:facet name="footer">
							<h:outputText
								value="#{fn:length(tarefaControle.listaTarefasPendentes)} Registro(s) encontrado(s)." />
						</f:facet>
					</p:dataTable>
				</p:panel>

			</h:form>

		</div>

		<p:dialog header="Deseja aprovar a tarefa ?" widgetVar="dialogAprovar"
			showEffect="explode" hideEffect="bounce" height="100">

			<h:form>
				<h:panelGrid columns="1" cellspacing="1">
					<h:outputText value="Parecer" styleClass="ui-priority-primary" />
					<p:inputTextarea rows="6" cols="100" id="firstname"
						value="#{tarefaControle.parecer}" required="true"
						requiredMessage="O parecer deve ser informado">
						<p:ajax event="keyup" update="cc" />
					</p:inputTextarea>
					<p:message for="firstname" display="icon" />
				</h:panelGrid>

				<p:commandButton value="Cancelar" id="cc" immediate="false"
					actionListener="#{tarefaControle.aprovar}"
					
					global="false" style="height:32px;width:116px" />

				<p:commandButton value="Cancelar" onclick="aprovar.hide()"
					immediate="false" global="false" style="height:32px;width:116px" />

			</h:form>

		</p:dialog>
	</ui:define>

</ui:composition>

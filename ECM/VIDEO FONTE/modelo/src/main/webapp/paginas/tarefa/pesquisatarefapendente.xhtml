<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/template.xhtml">

	<!--  ====== Params ================ 
			. Obrigatorios: 
				- managedBean
		 -->

	<ui:define name="content">
	
		<c:if test="#{empty widthContainer}">
			<c:set var="widthContainer" value="100%" />
		</c:if>

		<c:if test="#{empty renderCancelar}">
			<c:set var="renderCancelar" value="true" />
		</c:if>

		<c:if test="#{empty disabledBtnSalvar}">
			<c:set var="disabledBtnSalvar" value="false" />
		</c:if>

		<c:if test="#{empty containerTitle}">
			<c:set var="containerTitle" value="Preencher campos" />
		</c:if>

		<ui:param name="pageTitle" value="-- TODO definir titulo --" />

		<div class="mainForm">

			<h:form id="form">

				<p:growl id="message" showDetail="true" />

				<p:panel header="Tarefas Pendentes" style="width:99%"
					id="painelPesquisa">
					<p:growl id="growl" />

					<h:panelGrid columns="2" cellspacing="5" style="width:100%">

						<h:outputText value="Protocolo:" styleClass="ui-priority-primary" />
						<p:inputText value="#{sessaoControladorBean.usuario.userName}"
						rendered="#{!sessaoControladorBean.usuario.getCapabilities().isAdmin()}"
						disabled="true" />

					<p:selectOneMenu value="#{tarefaControle.usuario.userName}" style="width:300px;"
						rendered="#{sessaoControladorBean.usuario.getCapabilities().isAdmin()}" >
						<f:selectItem itemLabel="TODAS" />
						<f:selectItems value="#{tarefaControle.listaUsuarios}"
							var="usuario" itemLabel="#{usuario.firstName} #{usuario.lastName}"
							itemValue="#{usuario.userName}" />
					</p:selectOneMenu>

					</h:panelGrid>

					<p:commandButton id="pesquisa" icon="ui-icon-search"
						actionListener="#{tarefaControle.pesquisar(tarefaControle.usuario.userName)}"
						styleClass="ui-priority-primary" value="Pesquisa" update=":form:painelGrid" />

				</p:panel>

				<p:blockUI block="pesquisa" trigger="pesquisa">  
	        Processando...<br />
					<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
				</p:blockUI>

				<p:panel header="Lista de Tarefas" id="painelGrid">
					<p:dataTable id="gridSearch" var="item" rows="10" paginator="true"
						value="#{tarefaControle.listaTarefasPendentes}"
						paginatorPosition="bottom" paginatorAlwaysVisible="true"
						emptyMessage="Nenhum registro encontrado."
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15,20">

						<p:column style="text-align:left" headerText="Protocolo"
							sortBy="#{item.variaveis.ano}">
							<h:outputText value="#{item.variaveis.ano}#{item.variaveis.sequencial}" />
						</p:column>
						
						<p:column style="text-align:left" headerText="Tarefa"
							sortBy="#{item.name}">
							<h:outputText value="#{item.name}" />
						</p:column>

						<p:column style="text-align:left" headerText="Código do Documento"
							sortBy="#{item.variaveis.nomenclatura}">
							<h:outputText value="#{item.variaveis.nomenclatura}" />
						</p:column>

						<p:column style="text-align:left" headerText="Nome do Documento"
							sortBy="#{item.variaveis.arquivoDoc.nomeArquivo}">
							<h:outputText value="#{item.variaveis.arquivoDoc.nomeArquivo}" />
						</p:column>

						<p:column style="text-align:left" headerText="Data de Criação"
							sortBy="#{item.startTime}">
							<h:outputText value="#{item.startTime}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column style="text-align:left" headerText="Detalhes"
							sortBy="#{item.variaveis.descricao}">
							<h:outputText value="#{item.variaveis.descricao}" />
						</p:column>

						<p:column style="text-align:left" headerText="Ações">

							<p:commandButton ajax="false" immediate="true"
								action="#{publicarDocumentoControlador.detalhe(item)}" icon="ui-icon-folder-open"
								title="Detalhe" update=":form" />

							<p:commandButton id="download" ajax="false"
								title="Baixar Documento"
								actionListener="#{tarefaControle.downloadArquivo(item)}"
								icon="ui-icon-arrowthickstop-1-s">
								<p:fileDownload value="#{tarefaControle.file}" />
							</p:commandButton>

							<p:commandButton oncomplete="PF('dlgReprovar').show()"
								rendered="#{item.variaveis.finalizarProcesso ne true}"
								icon="ui-icon-closethick" title="Reprovar"
								styleClass="ui-priority-primary"
								actionListener="#{tarefaControle.prepararParecer(item)}" />

							<p:commandButton oncomplete="PF('dlgAprovar').show()"
								rendered="#{item.variaveis.finalizarProcesso ne true}"
								icon="ui-icon-circle-check" title="Aprovar"
								styleClass="ui-priority-primary"
								actionListener="#{tarefaControle.prepararParecer(item)}" />
								
							<p:commandButton ajax="false" immediate="true"
								rendered="#{item.variaveis.finalizarProcesso eq true}"
								action="#{publicarDocumentoControlador.detalhe(item)}" icon="ui-icon-folder-open"
								title="Finalizar Processo" update=":form" />

						</p:column>

						<f:facet name="footer">
							<h:outputText
								value="#{fn:length(tarefaControle.listaTarefasPendentes)} Registro(s) encontrado(s)." />
						</f:facet>
					</p:dataTable>
				</p:panel>

			</h:form>

		</div>

		<p:dialog id="dlgReprovar" header="Justificativa da Reprovação *"
			widgetVar="dlgReprovar" appendToBody="true" width="30%" modal="true">

			<div align="center">
				<h:form style="align: center;">
					<p:inputTextarea rows="3" cols="30" required="true"
						requiredMessage="O campo justificativa é obrigatório!"
						value="#{tarefaControle.parecer}" maxlength="255"
						style="width:450px" id="justificativaCanelar" autoResize="false" />

					<p:commandButton value="Confirmar" onclick="dlgReprovar.hide()"
						action="#{tarefaControle.reprovar}" update=":form" global="false"
						style="height:32px;width:25%" />

				</h:form>
			</div>
		</p:dialog>

		<p:dialog id="dlgAprovar" header="Justificativa da Aprovação *"
			widgetVar="dlgAprovar" appendToBody="true" width="30%" modal="true">

			<div align="center">
				<h:form style="align: center;">
					<p:inputTextarea rows="3" cols="30" required="true"
						requiredMessage="O campo justificativa é obrigatório!"
						value="#{tarefaControle.parecer}" maxlength="255"
						style="width:450px" id="justificativaCanelar" autoResize="false" />

					<p:commandButton value="Confirmar" onclick="dlgAprovar.hide()"
						action="#{tarefaControle.aprovar}" update=":form" global="false"
						style="height:32px;width:25%" />

				</h:form>
			</div>
		</p:dialog>

	</ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageHeader" value="Cadastro de Posto de Cópia" />
	<ui:param name="pageTitle" value="Cadastro de Posto de Cópia" />
	<ui:param name="managedBean" value="#{postoCopiaControlador}" />
	<ui:param name="widthContainer" value="950px" />

	<ui:define name="register_region">

		<ss:input id="nome" label="Nome" required="true"
			value="#{postoCopiaControlador.entidade.nome}" maxlength="30" />

		<ss:comboBox id="setor" label="Setor"
			value="#{postoCopiaControlador.entidade.setor}"
			list="#{postoCopiaControlador.setores}" required="true"
			foreignKey="true" atributo="#{item.nome}" />

		<h:panelGrid columns="2" cellpadding="2" width="40%">

			<p:outputLabel value="  Responsavel *  "
				styleClass="ui-priority-primary" />
			<p:selectOneMenu id="responsavel" effect="fold" editable="true"
				value="#{postoCopiaControlador.entidade.loginResponsavel}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{postoCopiaControlador.usuarios}"
					var="usuario" itemLabel="#{usuario.firstName} #{usuario.lastName}"
					itemValue="#{usuario.userName}" />
			</p:selectOneMenu>

		</h:panelGrid>

	</ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss2="http://www.3iti.com.br/jsf/componentes"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Alerta" />
	<ui:param name="pageHeader" value="Alerta" />
	<ui:param name="managedBean" value="#{alertaControlador}" />

	<ui:define name="search_filter">

		<ss:input label="Nomenclatura"
			value="#{alertaControlador.pesquisa.nomenclatura}" />

		<ss:input label="Titulo" value="#{alertaControlador.pesquisa.titulo}" />

		<ss:comboBox id="unidade" label="Unidade"
			value="#{alertaControlador.pesquisa.unidade}"
			list="#{publicarDocumentoControlador.variaveis.unidades}"
			foreignKey="true" atributo="#{item.nome}" />
	</ui:define>

	<ui:define name="grid_region">

		<ss:grid managedBean="#{alertaControlador}"
			renderedActionColumn="false">
			<p:column style="width:30px">
				<p:graphicImage url="#{item.color}" width="40px" />
			</p:column>

			<ss2:column value="#{item.protocolo}" header="Protocolo"
				sortBy="protocolo" width="5px"  />

			<ss2:column value="#{item.nomenclatura}" header="Nomenclatura"
				sortBy="nomenclatura" width="200px"/>

			<ss2:column value="#{item.titulo}" header="Titulo" sortBy="titulo"
				textAlign="center" width="200px" />

			<ss2:column value="#{item.revisao}" header="RevisÃ£o" sortBy="revisao"
				 textAlign="center" />

			<ss2:column value="#{item.dataAlerta}" header="Alerta"
				sortBy="dataAlerta" convertDate="true"  width="5px"  
				textAlign="center" />

			<ss2:column value="#{item.dataVencimento}" header="Vencimento"  width="5px"  
				sortBy="dataVencimento" convertDate="true"	textAlign="center" />

			<ss2:column value="#{item.dias}" header="Dias"
				sortBy="dias" width="5px" textAlign="center" />

			<ss2:actionColumn managedBean="#{alertaControlador}" buttonsAdded="1" 
			renderedRemove="false" renderedDetail="false" renderedActionColumn="false"  width="300px">
				<p:commandButton value="Revalidar" title="Revalidar"
					action="#{alertaControlador.showModalRevalidar(item)}"
					icon="ui-icon-newwin" oncomplete="PF('dlgRevalidar').show();"
					update=":formDlg" />

				<p:commandButton value="Revisar" title="Revisar"
					action="#{publicarDocumentoControlador.revisar(item)}"
					icon="ui-icon-newwin" update=":form" />

			</ss2:actionColumn>

		</ss:grid>

	</ui:define>

	<ui:define name="modal_region">

		<ui:include src="revalidar.xhtml" />

	</ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/util/layout/layoutComplex.xhtml">

	<!-- ==== Grid ======= -->
	<ui:define name="content">
		<div align="center"
			style="width: 600px; height: 200px; position: absolute; top: 50%; margin-top: -100px; left: 50%; margin-left: -250px;">
			<h:form>
				<p:panel>
					<h:panelGrid>

						<p:outputLabel value="Solicitação enviada com sucesso" />

						<p:outputLabel
							value="Protocolo #{processoControle.protocolo.ano} / #{processoControle.protocolo.ano}" />

						<p:commandButton action="#{processoControle.pesquisarSolicitacao}"
							icon="ui-icon-check" style="margin-right:20px;"
							styleClass="ui-priority-primary" value="OK" />
					</h:panelGrid>

				</p:panel>

			</h:form>
		</div>
	</ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/pages/util/layout/layoutComplex.xhtml">

	<ui:param name="pageTitle" value="Cadastro de Tarefa" />
	<ui:param name="pageHeader" value="Cadastro de Tarefa" />
	<ui:param name="managedBean" value="#{tarefaControle}" />

	<ui:define name="content">

		<h:form id="formSearch" prependId="false">

			<p:panel
				header="Dados do Desenho - Protocolo: #{tarefaControle.entity.description} "
				style="width:100%">
				<h:panelGrid id="panelGrid" width="100%" columns="4">

					<h:outputLabel styleClass="ui-priority-primary"
						value="Origem: #{tarefaControle.desenho.situacaoVersaoAtual}" />

					<h:outputLabel styleClass="ui-priority-primary"
						value="Familia: #{tarefaControle.desenho.familia.nome}" />

					<h:outputLabel styleClass="ui-priority-primary"
						value="Tipo: #{tarefaControle.desenho.tipo}" />

					<h:outputLabel styleClass="ui-priority-primary"
						value="Grupo: #{tarefaControle.desenho.grupo}" />

					<h:outputLabel styleClass="ui-priority-primary"
						value="Complemento: #{tarefaControle.desenho.complemento}" />

					<h:outputLabel styleClass="ui-priority-primary"
						value="Revisao/Edição: #{tarefaControle.desenho.revisaoEdicao}" />

					<h:outputLabel
						value="Protocolo Anterior / OM: #{tarefaControle.desenho.protocoloAnterior}" />

					<h:outputLabel styleClass="ui-priority-primary"
						value="Observação: #{tarefaControle.desenho.observacaoDesenhoAnterior}" />

					<h:outputLabel styleClass="ui-priority-primary"
						value="Situação Versão Anteiro: #{tarefaControle.desenho.situacaoVersaoAnterior}" />

					<p:commandButton id="download1" value="Baixar Desenho" ajax="false"
						actionListener="#{tarefaControle.downloadDesenho()}"
						icon="ui-icon-document">
						<p:fileDownload value="#{tarefaControle.file}" />
					</p:commandButton>

				</h:panelGrid>
			</p:panel>

			<p:commandButton id="btnVoltar" value="Voltar"
				action="#{tarefaControle.telaParecer}" icon="ui-icon-circle-arrow-w"
				style="margin-right:20px;" styleClass="ui-priority-primary" />

		</h:form>

	</ui:define>

</ui:composition>

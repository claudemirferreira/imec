<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageHeader" value="Cadastro de Rotina" />
	<ui:param name="pageTitle" value="Cadastro de Rotina" />
	<ui:param name="managedBean" value="#{rotinaControlador}" />
	<ui:param name="widthContainer" value="950px" />

	<ui:define name="register_region">
		<h:panelGrid id="panelCadastro" columns="2">

			<ss:input label="Nome" required="true"
				value="#{rotinaControlador.entidade.nome}" />

			<ss:input label="Ação" required="true"
				value="#{rotinaControlador.entidade.acao}" />

			<ss:input label="Imagem" required="true"
				value="#{rotinaControlador.entidade.imagem}" />

			<ss:comboBox label="Situação" required="true" selectOne="true"
				value="#{rotinaControlador.entidade.status}"
				list="#{rotinaControlador.statusRotinaList}" />

		</h:panelGrid>
	</ui:define>

</ui:composition>
